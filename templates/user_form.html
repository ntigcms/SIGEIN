{% extends "base.html" %}

{% block content %}
<h1>{% if action == 'add' %}Cadastrar Novo Usu√°rio{% else %}Editar Usu√°rio{% endif %}</h1>

<form id="userForm" method="POST"
      action="{% if action == 'add' %}/users/add{% else %}/users/edit/{{ user.id }}{% endif %}"
      style="max-width: 900px; margin:auto;">

    <div class="form-grid">

        <!-- Nome -->
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required
       value="{{ user.username if user else '' }}">
        </div>

        <!-- E-mail -->
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required
                   pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
                   title="Digite um e-mail v√°lido"
                   value="{{ user.email if user else '' }}">
        </div>

        <!-- Senha -->
        <div class="form-group password-group">
            <label for="senha">Senha:</label>
            <div class="senha-wrapper">
                <input type="password" id="senha" name="senha"
                       placeholder="{% if action == 'edit' %}Deixe em branco para manter{% endif %}">
                <span class="toggle-password">&#128065;</span>
            </div>
        </div>

        <!-- Perfil -->
        <div class="form-group">
            <label for="perfil">Perfil:</label>
            <select id="perfil" name="perfil" required>
    <option value="Admin" {% if user and user.role == "Admin" %}selected{% endif %}>Admin</option>
    <option value="User" {% if user and user.role == "User" %}selected{% endif %}>User</option>
    <option value="Suporte" {% if user and user.role == "Suporte" %}selected{% endif %}>Suporte</option>
</select>
        </div>

        <!-- Status -->
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
    <option value="Ativo" {% if user and user.status == "Ativo" %}selected{% endif %}>Ativo</option>
    <option value="Inativo" {% if user and user.status == "Inativo" %}selected{% endif %}>Inativo</option>
</select>
        </div>

    </div>

    <div style="margin-top: 20px; text-align:center;">
        <button type="submit" class="btn-submit">Salvar</button>
        <a href="/users" class="btn-cancel">Cancelar</a>
    </div>

</form>

<style>
    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        align-items: stretch;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input, select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        height: 40px;
        box-sizing: border-box;
        width: 100%;
    }

    .senha-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }

    .senha-wrapper input {
        padding-right: 35px;
    }

    .toggle-password {
        position: absolute;
        right: 10px;
        cursor: pointer;
        user-select: none;
        font-size: 18px;
        color: #555;
    }

    .btn-submit {
        background-color: #007bff;
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }

    .btn-cancel {
        background-color: #ccc;
        color: #333;
        padding: 10px 25px;
        border-radius: 5px;
        text-decoration: none;
        margin-left: 15px;
    }

    .btn-cancel:hover {
        background-color: #999;
    }
</style>

<script>
    const togglePassword = document.querySelector('.toggle-password');
    const passwordInput = document.getElementById('senha');

    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
</script>

{% endblock %}
