{% extends "base.html" %}

{% block content %}
<h1>{% if action == 'add' %}Cadastrar Novo Usuário{% else %}Editar Usuário{% endif %}</h1>

<form id="userForm" method="POST"
      action="{% if action == 'add' %}/users/add{% else %}/users/edit/{{ user.id }}{% endif %}"
      style="max-width: 900px; margin:auto;">

    <div class="form-grid">

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required
                   value="{% if user %}{{ user.nome }}{% endif %}">
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required
                   pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
                   title="Digite um e-mail válido"
                   value="{% if user %}{{ user.email }}{% endif %}">
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <div class="form-group">
            <label for="perfil">Perfil:</label>
            <select id="perfil" name="perfil" required>
                <option value="Admin" {% if user and user.perfil == "Admin" %}selected{% endif %}>Admin</option>
                <option value="User" {% if user and user.perfil == "User" %}selected{% endif %}>User</option>
                <option value="Suporte" {% if user and user.perfil == "Suporte" %}selected{% endif %}>Suporte</option>
            </select>
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Ativo" {% if user and user.status == "Ativo" %}selected{% endif %}>Ativo</option>
                <option value="Inativo" {% if user and user.status == "Inativo" %}selected{% endif %}>Inativo</option>
            </select>
        </div>

    </div>

    <div style="margin-top: 20px; text-align:center;">
        <button type="submit" class="btn-submit">Salvar</button>
        <a href="/users" class="btn-cancel">Cancelar</a>
    </div>

</form>

<style>
    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input, select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    .btn-submit {
        background-color: #007bff;
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }

    .btn-cancel {
        background-color: #ccc;
        color: #333;
        padding: 10px 25px;
        border-radius: 5px;
        text-decoration: none;
        margin-left: 15px;
    }

    .btn-cancel:hover {
        background-color: #999;
    }
</style>

{% endblock %}
