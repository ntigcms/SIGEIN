{% extends "base.html" %}

{% block content %}
<h2>
    {% if action == "edit" %}
        Editar Estado
    {% else %}
        Cadastrar Novo Estado
    {% endif %}
</h2>

<form method="post" action="{% if action == 'edit' %}/states/edit/{{ estado.id }}{% else %}/states/add{% endif %}">
    <label for="nome">Nome do Estado:</label>
    <input type="text" id="nome" name="nome" 
           value="{% if action == 'edit' %}{{ estado.nome }}{% endif %}" required>

    <button type="submit">
        {% if action == "edit" %}
            Salvar Alterações
        {% else %}
            Cadastrar
        {% endif %}
    </button>
</form>

<a href="/states">Voltar para a lista de Estados</a>
{% endblock %}
