{% extends "base.html" %}
{% block title %}Usu√°rios{% endblock %}

{% block content %}
<div style="display:flex; justify-content: space-between; align-items:center; margin-bottom: 20px;">
    <h2>Usu√°rios</h2>
    <a href="/users/add">
        <button class="animated-btn">Cadastrar Novo</button>
    </a>
</div>

<!-- Filtros com estilo de campo de pesquisa -->
<div class="filtros-container">
    <div class="filtro-item">
        <label>ID</label>
        <div class="search-container" data-col="1">
            <input type="text" placeholder="Clique para selecionar..." class="filter-search">
            <span class="arrow">‚ñº</span>
            <div class="options" style="display:none;"></div>
        </div>
    </div>
    <div class="filtro-item">
        <label>Nome</label>
        <div class="search-container" data-col="2">
            <input type="text" placeholder="Clique para selecionar..." class="filter-search">
            <span class="arrow">‚ñº</span>
            <div class="options" style="display:none;"></div>
        </div>
    </div>
    <div class="filtro-item">
        <label>Email</label>
        <div class="search-container" data-col="3">
            <input type="text" placeholder="Clique para selecionar..." class="filter-search">
            <span class="arrow">‚ñº</span>
            <div class="options" style="display:none;"></div>
        </div>
    </div>
    <div class="filtro-item">
        <label>Perfil</label>
        <div class="search-container" data-col="4">
            <input type="text" placeholder="Clique para selecionar..." class="filter-search">
            <span class="arrow">‚ñº</span>
            <div class="options" style="display:none;"></div>
        </div>
    </div>
    <div class="filtro-item">
        <label>Status</label>
        <div class="search-container" data-col="5">
            <input type="text" placeholder="Clique para selecionar..." class="filter-search">
            <span class="arrow">‚ñº</span>
            <div class="options" style="display:none;"></div>
        </div>
    </div>

    <!-- Bot√£o para limpar filtros -->
    <div style="display:flex; align-items:center;">
        <button id="clear-filters" class="clear-btn">üßπ Limpar Filtros</button>
    </div>
</div>

<table id="usuariosTable" class="display" style="width:100%; border-collapse: collapse; text-align:left;">
    <thead>
        <tr style="background-color: #004080; color:white;">
            <th><input type="checkbox" id="select-all" onclick="toggleAll(this)"></th>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Perfil</th>
            <th>Status</th>
            <th>A√ß√µes</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr style="border-bottom:1px solid #ccc;">
            <td><input type="checkbox" class="select-item"></td>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.status }}</td>
            <td>
                <a href="/users/edit/{{ user.id }}" title="Editar">
                    <i class="fas fa-pen" style="color:#ffaa00; font-size: 18px; margin-right: 10px; cursor:pointer;"></i>
                </a>
                <a href="/users/delete/{{ user.id }}" title="Excluir"
                   onclick="return confirm('Tem certeza que deseja excluir este usu√°rio?');">
                   <i class="fas fa-trash" style="color:#cc0000; font-size: 18px; cursor:pointer;"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<!-- DataTables -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<style>
.filtros-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 25px;
    margin-bottom: 15px;
    background-color: transparent;
    padding: 15px 20px;
    border-radius: 8px;
    border: 0px solid #ddd;
}
.filtro-item {
    display: flex;
    flex-direction: column;
    min-width: 200px;
    flex: 1;
}
.filtro-item label {
    font-size: 13px;
    font-weight: 600;
    color: #004080;
    margin-bottom: 5px;
}

/* ===== Campo de pesquisa customizado ===== */
.search-container {
    position: relative;
    width: 100%;
}
.filter-search {
    width: 100%;
    padding: 8px 28px 8px 8px;
    box-sizing: border-box;
    border: 1px solid #aaa;
    border-radius: 6px;
    cursor: text;
    font-size: 13px;
}
.arrow {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 14px;
    color: #666;
    pointer-events: none;
    transition: transform 0.2s;
}
.arrow.open { transform: translateY(-50%) rotate(180deg); }
.options {
    position: absolute;
    top: 36px;
    left: 0;
    right: 0;
    border: 1px solid #ccc;
    background: white;
    max-height: 200px;
    overflow-y: auto;
    z-index: 10;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    border-radius: 6px;
}
.option {
    display: flex;
    align-items: center;
    padding: 6px 10px;
    cursor: pointer;
    font-size: 13px;
}
.option:hover { background-color: #f0f0f0; }

/* ===== Bot√£o "Limpar filtros" ===== */
.clear-btn {
    background-color: #cc0000;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 13px;
    font-weight: bold;
    transition: background-color 0.3s;
}
.clear-btn:hover {
    background-color: #a00000;
}

/* ===== Tabela ===== */
#usuariosTable tbody tr:nth-child(even) { background-color: #f2f2f2; }
#usuariosTable tbody tr:hover { background-color: #d9e6f2; }
#usuariosTable th, #usuariosTable td { padding: 10px; }
</style>

<script>
function toggleAll(source) {
    let checkboxes = document.getElementsByClassName('select-item');
    for (let i = 0; i < checkboxes.length; i++) {
        checkboxes[i].checked = source.checked;
    }
}

$(document).ready(function() {
    var table = $('#usuariosTable').DataTable({
        order: [[1, "asc"]],
        columnDefs: [{ orderable: false, targets: [0, 6] }],
        language: {
            emptyTable: "Nenhum usu√°rio encontrado",
            info: "Mostrando _START_ at√© _END_ de _TOTAL_ usu√°rios",
            infoEmpty: "Mostrando 0 at√© 0 de 0 usu√°rios",
            lengthMenu: "Mostrar _MENU_ usu√°rios",
            zeroRecords: "Nenhum usu√°rio correspondente encontrado",
            paginate: { first:"Primeira", last:"√öltima", next:"Pr√≥xima", previous:"Anterior" }
        },
        pageLength: 10,
        dom: 'rt<"bottom"l<"info-wrapper"ip>><"clear">'
    });

    // === Inicializa filtros customizados ===
    $('.search-container').each(function() {
        const container = $(this);
        const input = container.find('.filter-search');
        const optionsDiv = container.find('.options');
        const arrow = container.find('.arrow');
        const colIndex = container.data('col');
        const column = table.column(colIndex);
        let selecionados = [];

        const valores = column.data().unique().sort().toArray();

        function renderOptions(lista) {
            optionsDiv.empty();
            lista.forEach(v => {
                const checked = selecionados.includes(v) ? 'checked' : '';
                optionsDiv.append(`
                    <div class="option">
                        <input type="checkbox" value="${v}" ${checked}>
                        <label>${v}</label>
                    </div>
                `);
            });
            optionsDiv.show();
            arrow.addClass('open');
        }

        input.on('click', function(e) {
            e.stopPropagation();
            if (optionsDiv.is(':visible')) {
                optionsDiv.hide();
                arrow.removeClass('open');
            } else {
                renderOptions(valores);
            }
        });

        input.on('input', function() {
            const query = input.val().toLowerCase();
            const filtradas = valores.filter(v => v.toLowerCase().includes(query));
            renderOptions(filtradas);
        });

        optionsDiv.on('change', 'input[type="checkbox"]', function() {
            const val = $(this).val();
            if (this.checked) selecionados.push(val);
            else selecionados = selecionados.filter(v => v !== val);
            input.val(selecionados.join(', '));
            aplicarFiltro();
        });

        function aplicarFiltro() {
            if (selecionados.length > 0) {
                const regex = selecionados.map(v => '^' + $.fn.dataTable.util.escapeRegex(v) + '$').join('|');
                column.search(regex, true, false).draw();
            } else {
                column.search('').draw();
            }
        }

        $(document).on('click', function(e) {
            if (!$(e.target).closest(container).length) {
                optionsDiv.hide();
                arrow.removeClass('open');
            }
        });

        // Salva refer√™ncia para resetar depois
        container.data('reset', function() {
            selecionados = [];
            input.val('');
            column.search('').draw();
            optionsDiv.hide();
            arrow.removeClass('open');
        });
    });

    // === Bot√£o "Limpar Filtros" ===
    $('#clear-filters').on('click', function() {
        $('.search-container').each(function() {
            const resetFn = $(this).data('reset');
            if (typeof resetFn === 'function') resetFn();
        });
    });
});
</script>
{% endblock %}
