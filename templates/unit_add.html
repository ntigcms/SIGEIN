{% extends "base.html" %}

{% block title %}Unidade Administrativa{% endblock %}

{% block content %}
<div class="form-container">

    <h2 class="form-title">
        {% if action == 'add' %}
            Cadastrar Unidade
        {% else %}
            Editar Unidade
        {% endif %}
    </h2>

    <form method="post"
          action="{% if action == 'add' %}/units/add{% else %}/units/edit/{{ unidade.id }}{% endif %}"
          class="form-card">

        <fieldset class="form-section">
            <legend>Informações da Unidade</legend>

            <div class="form-grid">

                <!-- Setor / Nome -->
                <div class="form-group full">
                    <label for="name">Setor *</label>
                    <input type="text"
                           id="name"
                           name="name"
                           placeholder="Nome do setor"
                           value="{% if action == 'edit' %}{{ unidade.name }}{% endif %}"
                           required>
                </div>

                <!-- Responsável -->
                <div class="form-group full">
                    <label for="manager">Responsável *</label>
                    <input type="text"
                           id="manager"
                           name="manager"
                           placeholder="Nome do responsável"
                           value="{% if action == 'edit' %}{{ unidade.manager }}{% endif %}"
                           required>
                </div>

            </div>
        </fieldset>

        <!-- Ações -->
        <div class="form-actions">
            <button type="submit" class="btn-primary">
                {% if action == 'add' %}
                    Cadastrar
                {% else %}
                    Atualizar
                {% endif %}
            </button>

            <a href="/units" class="btn-secondary">
                Cancelar
            </a>
        </div>

    </form>

</div>
{% endblock %}
