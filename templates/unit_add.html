{% extends "base.html" %}

{% block title %}Unidade Administrativa{% endblock %}

{% block content %}
<div class="login-container" style="max-width: 500px; margin: 50px auto;">

    <h2 style="text-align:center; margin-bottom: 30px;">
        {% if action == 'add' %}Cadastrar Unidade{% else %}Editar Unidade{% endif %}
    </h2>

    <form action="{% if action == 'add' %}/units/add{% else %}/units/edit/{{ unidade.id }}{% endif %}" method="post">
        
        <div style="margin-bottom: 20px;">
            <label for="name" style="display:block; margin-bottom:5px; font-weight:bold;">Setor</label>
            <input type="text" id="name" name="name" placeholder="Nome do setor" 
                   value="{% if action == 'edit' %}{{ unidade.name }}{% endif %}" required
                   style="width:100%; padding:12px; border:1px solid #ccc; border-radius:5px;">
        </div>

        <div style="margin-bottom: 20px;">
            <label for="manager" style="display:block; margin-bottom:5px; font-weight:bold;">Responsável</label>
            <input type="text" id="manager" name="manager" placeholder="Nome do responsável"
                   value="{% if action == 'edit' %}{{ unidade.manager }}{% endif %}" required
                   style="width:100%; padding:12px; border:1px solid #ccc; border-radius:5px;">
        </div>

        <button type="submit" style="
            width:100%;
            padding:12px;
            font-size:1.1rem;
            border:none;
            border-radius:5px;
            background: linear-gradient(90deg, #0077cc, #00aaff);
            color:white;
            cursor:pointer;
            transition: all 0.3s ease;
        "> 
            {% if action == 'add' %}Cadastrar{% else %}Atualizar{% endif %}
        </button>

    </form>
</div>
{% endblock %}
