{% extends "base.html" %}

{% block content %}
<div class="form-container">

    <h2 class="form-title">
        {% if action == "edit" %}
            Editar Tipo de Equipamento
        {% else %}
            Cadastrar Novo Tipo de Equipamento
        {% endif %}
    </h2>

    <form method="post"
          action="{% if action == 'edit' %}/equipment-types/edit/{{ tipo.id }}{% else %}/equipment-types/add{% endif %}"
          class="form-card">

        <fieldset class="form-section">
            <legend>Informações do Tipo</legend>

            <div class="form-grid">

                <!-- Nome do Tipo -->
                <div class="form-group">
                    <label for="nome">Nome do Tipo *</label>
                    <input type="text"
                           id="nome"
                           name="nome"
                           value="{% if action == 'edit' %}{{ tipo.nome }}{% endif %}"
                           required>
                </div>

                <!-- Categoria -->
                <div class="form-group">
                    <label for="category_id">Categoria *</label>
                    <select id="category_id" name="category_id" required>
                        <option value="">-- Selecione a Categoria --</option>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}"
                                {% if action == 'edit' and tipo.category_id == cat.id %}selected{% endif %}>
                                {{ cat.nome }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

            </div>
        </fieldset>

        <!-- Ações -->
        <div class="form-actions">
            <button type="submit" class="btn-primary">
                {% if action == "edit" %}Salvar Alterações{% else %}Cadastrar{% endif %}
            </button>

            <a href="/equipment-types" class="btn-secondary">
                Cancelar
            </a>
        </div>

    </form>

</div>
{% endblock %}
