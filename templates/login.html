<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SIGEIN – Sistema Integrado de Gestão de Estoque e Inventário</title>

    <style>
        /* FUNDO COM BLUR (visual copiado) */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url('https://i.postimg.cc/TY5QgvqQ/dreamina_2026_01_19_2995_Plano_de_fundo_abstrato_e_futurista_em_t.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(12px);
            transform: scale(1.1);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url('https://i.postimg.cc/TY5QgvqQ/dreamina_2026_01_19_2995_Plano_de_fundo_abstrato_e_futurista_em_t.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: -1;
        }

        /* Corpo */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #d0e7ff; /* fallback */
        }

        /* Título */
        .app-title {
            text-align: center;
            color: #0033cc;
            font-family: monospace;
            margin-bottom: 30px;
            font-size: 1.6rem;
            text-shadow:
                2px 2px 0 #ffffff,
                4px 4px 2px rgba(255, 255, 255, 0.9),
                6px 6px 4px rgba(255, 255, 255, 0.7);
        }

        .app-title h1,
        .app-title h3,
        .app-title h4 {
            margin: 5px 0;
        }

        /* Card de login */
        .login-container {
    background: #ffffff;
    padding: 40px 55px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
    width: 350px;

    margin-top: 480px; /* ↓ BAIXA O FORM */
}


        /* Inputs */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Botão */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            color: white;
            background: linear-gradient(90deg, #0077cc, #00aaff);
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #00aaff, #0077cc);
            transform: scale(1.05);
        }

        /* Erro */
        .error {
            color: red;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Título -->
<div class="app-title">
   </div>

<!-- Login -->
<div class="login-container">

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Usuário" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

</div>

</body>
</html>
