<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SIGEIN – Sistema Integrado de Gestão de Estoque e Inventário</title>
    <style>
        /* Estilo do corpo */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #d0e7ff; /* Azul leve */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Título da aplicação */
        .app-title {
    text-align: center;
    color: #0400ff; /* branco */
    font-family: monospace;
    margin-bottom: 30px;
    font-size: 1.5rem; /* aumentei o tamanho da fonte */
    text-shadow: 
        2px 2px 0 #ffffff, 
        4px 4px 2px rgb(255, 255, 255), 
        4px 4px 2px rgb(255, 255, 255); /* efeito 3D mais profundo */
}



        .app-title h1,
        .app-title h3,
        .app-title h4 {
            margin: 5px 0;
        }

        /* Container do login */
        .login-container {
            background: #ffffff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        /* Inputs */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Botão */
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            color: white;
            background: linear-gradient(90deg, #0077cc, #00aaff);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Animação do botão */
        button:hover {
            background: linear-gradient(90deg, #00aaff, #0077cc);
            transform: scale(1.05);
        }

        /* Mensagem de erro */
        .error {
            color: red;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Título da aplicação -->
<div class="app-title">
    <h1>SIGEIN – Sistema Integrado de Gestão de Estoque e Inventário</h1>
    <h3>Núcleo de Tecnologia da Informação</h3>
    <h4>Guarda Civil Municipal de Salvador</h4>
</div>

<!-- Container do login -->
<div class="login-container">

    <!-- Mensagem de erro -->
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <!-- Formulário de login -->
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Usuário" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
</div>

</body>
</html>
