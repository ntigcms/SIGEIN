{% extends "base.html" %}

{% block title %}Entrada de Estoque{% endblock %}

{% block content %}
<div class="container">

    <h2>Entrada de Estoque</h2>

    <form method="post">

        <div class="form-grid">

            <div class="form-group full">
                <label>Produto</label>
                <select name="product_id" required>
                    {% for p in products %}
                        <option value="{{ p.id }}">
                            {{ p.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Unidade</label>
                <select name="unit_id" required>
                    {% for u in units %}
                        <option value="{{ u.id }}">
                            {{ u.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Quantidade</label>
                <input type="number" name="quantidade" min="0" required>
            </div>

            <div class="form-group">
                <label>Quantidade mínima</label>
                <input type="number" name="quantidade_minima" min="0">
            </div>

            <div class="form-group full">
                <label>Localização física</label>
                <input type="text" name="localizacao" placeholder="Ex: Prateleira A3">
            </div>

        </div>

        <button type="submit">Salvar</button>

    </form>

</div>
{% endblock %}
