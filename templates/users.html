{% extends "base.html" %}

{% block title %}Usuários - SIGEIN{% endblock %}

{% block content %}
<h2>Usuários</h2>
<a href="/users/add"><button>Adicionar Usuário</button></a>

<table style="width:100%; margin-top:20px; border-collapse: collapse;">
    <thead>
        <tr style="background:#0077cc; color:white;">
            <th style="padding:10px; border:1px solid #ccc;">ID</th>
            <th style="padding:10px; border:1px solid #ccc;">Nome</th>
            <th style="padding:10px; border:1px solid #ccc;">E-mail</th>
            <th style="padding:10px; border:1px solid #ccc;">Permissão</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td style="padding:10px; border:1px solid #ccc;">{{ user.id }}</td>
            <td style="padding:10px; border:1px solid #ccc;">{{ user.name }}</td>
            <td style="padding:10px; border:1px solid #ccc;">{{ user.email }}</td>
            <td style="padding:10px; border:1px solid #ccc;">{{ user.role }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
