{% extends "base.html" %}

{% block content %}
<h1>{% if action == 'add' %}Adicionar Equipamento{% else %}Editar Equipamento{% endif %}</h1>

<form id="equipmentForm" method="POST"
      action="{% if action == 'add' %}/equipment/add{% else %}/equipment/edit/{{ equipment.id }}{% endif %}"
      style="max-width: 900px; margin:auto;">

    <div class="form-grid">

        <!-- Tipo -->
        <div class="form-group">
            <label for="type">Tipo:</label>
            <select id="type" name="tipo_id" required>
                <option value="">-- Selecione o tipo --</option>
                {% for tipo in tipos %}
                    <option value="{{ tipo.id }}"
                        {% if equipment and equipment.tipo_id == tipo.id %}selected{% endif %}>
                        {{ tipo.nome }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <!-- Marca -->
<div class="form-group">
    <label for="brand">Marca:</label>
    <select id="brand" name="marca" required>
        <option value="">-- Selecione a marca --</option>
        {% for marca in marcas %}
            <option value="{{ marca.nome }}"
                {% if equipment and equipment.brand == marca.nome %}selected{% endif %}>
                {{ marca.nome }}
            </option>
        {% endfor %}
    </select>
</div>

        <!-- Status -->
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Ativo" {% if equipment and equipment.status == "Ativo" %}selected{% endif %}>Ativo</option>
                <option value="Inativo" {% if equipment and equipment.status == "Inativo" %}selected{% endif %}>Inativo</option>
            </select>
        </div>

        <!-- Estado -->
<div class="form-group">
    <label for="state">Estado:</label>
    <select id="state" name="estado" required>
        <option value="">-- Selecione o estado --</option>
        {% for estado in estados %}
            <option value="{{ estado.nome }}"
                {% if equipment and equipment.state == estado.nome %}selected{% endif %}>
                {{ estado.nome }}
            </option>
        {% endfor %}
    </select>
</div>

        <!-- Localização -->
        <div class="form-group">
            <label for="location">Localização:</label>
            <input type="text" id="location" name="localizacao" required
                   value="{% if equipment %}{{ equipment.location }}{% endif %}">
        </div>

        <!-- Tombo -->
        <div class="form-group">
            <label>Tombo:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="tombo" value="Sim"
                           {% if equipment and equipment.tombo == 0 %}checked{% endif %}> Sim
                </label>
                <label>
                    <input type="radio" name="tombo" value="Não"
                           {% if equipment and equipment.tombo == 1 %}checked{% endif %}> Não
                </label>
            </div>
        </div>

        <!-- Número do Tombo -->
        <div class="form-group" id="campo-tombo" style="display:none;">
            <label for="num_tombo">N.º Tombo:</label>
            <input type="text" id="num_tombo" name="num_tombo"
                   value="{% if equipment and equipment.tombo == 0 %}{{ equipment.num_tombo_ou_serie }}{% endif %}">
        </div>

        <!-- Número de Série -->
        <div class="form-group" id="campo-serie" style="display:none;">
            <label for="num_serie">N.º de Série:</label>
            <input type="text" id="num_serie" name="num_serie"
                   value="{% if equipment and equipment.tombo == 1 %}{{ equipment.num_tombo_ou_serie }}{% endif %}">
        </div>

    </div>

    <div style="margin-top: 20px; text-align:center;">
        <button type="submit" class="btn-submit">
            {% if action == 'add' %}Adicionar{% else %}Salvar Alterações{% endif %}
        </button>
        <a href="/equipment" class="btn-cancel">Cancelar</a>
    </div>

</form>

<style>
    .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        align-items: stretch;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input, select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
        height: 40px;
        box-sizing: border-box;
        width: 100%;
    }

    /* Radio menor e alinhado */
    .radio-group {
        display: flex;
        gap: 20px;
        align-items: center;
        margin-top: 3px;
    }

    .radio-group input[type="radio"] {
        width: 30px;
        height: 30px;
        transform: scale(0.9);
        cursor: pointer;
    }

    .btn-submit {
        background-color: #007bff;
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }

    .btn-cancel {
        background-color: #ccc;
        color: #333;
        padding: 10px 25px;
        border-radius: 5px;
        text-decoration: none;
        margin-left: 15px;
    }

    .btn-cancel:hover {
        background-color: #999;
    }
</style>

<script>
    const radios = document.getElementsByName('tombo');
    const campoTombo = document.getElementById('campo-tombo');
    const campoSerie = document.getElementById('campo-serie');
    const inputTombo = document.getElementById('num_tombo');
    const inputSerie = document.getElementById('num_serie');

    function toggleCamposTombo() {
        const selecionado = document.querySelector('input[name="tombo"]:checked')?.value;

        if (selecionado === 'Sim') {
            campoTombo.style.display = 'block';
            campoSerie.style.display = 'none';
            inputTombo.required = true;
            inputSerie.required = false;
            inputSerie.value = "";
        } else if (selecionado === 'Não') {
            campoTombo.style.display = 'none';
            campoSerie.style.display = 'block';
            inputSerie.required = true;
            inputTombo.required = false;
            inputTombo.value = "";
        } else {
            campoTombo.style.display = 'none';
            campoSerie.style.display = 'none';
            inputTombo.required = false;
            inputSerie.required = false;
        }
    }

    radios.forEach(radio => radio.addEventListener('change', toggleCamposTombo));
    window.addEventListener('load', toggleCamposTombo);
</script>

{% endblock %}
